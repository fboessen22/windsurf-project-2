<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Server Job Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        body.dark-mode .card {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #404040;
        }
        body.dark-mode .modal-content {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        body.dark-mode .form-control,
        body.dark-mode .form-select {
            background-color: #3d3d3d;
            color: #e0e0e0;
            border-color: #505050;
        }
        body.dark-mode .accordion-item {
            background-color: #2d2d2d;
            border-color: #404040;
        }
        body.dark-mode .accordion-button {
            background-color: #3d3d3d;
            color: #e0e0e0;
        }
        body.dark-mode .accordion-button:not(.collapsed) {
            background-color: #4d4d4d;
            color: #e0e0e0;
        }
        body.dark-mode .text-muted {
            color: #a0a0a0 !important;
        }
        body.dark-mode .alert-info {
            background-color: #1a3a52;
            border-color: #2a4a62;
            color: #b0d0e0;
        }
        body.dark-mode .table {
            color: #e0e0e0 !important;
            --bs-table-bg: #2d2d2d;
            --bs-table-striped-bg: #333333;
        }
        body.dark-mode .table thead th {
            background-color: #2d2d2d !important;
            border-color: #404040 !important;
            color: #e0e0e0 !important;
        }
        body.dark-mode .table tbody td {
            border-color: #404040 !important;
            background-color: #2d2d2d !important;
            color: #e0e0e0 !important;
        }
        body.dark-mode .table tbody tr {
            background-color: #2d2d2d !important;
        }
        body.dark-mode .table-hover tbody tr:hover td {
            background-color: #3a3a3a !important;
        }
        body.dark-mode .history-table {
            background-color: #2d2d2d !important;
        }
        body.dark-mode .steps-container {
            background-color: #2d2d2d !important;
            border-color: #404040 !important;
        }
        body.dark-mode .sticky-top {
            background-color: #2d2d2d !important;
        }
        .sticky-top {
            background-color: #f8f9fa;
        }
        body.dark-mode .alert-danger {
            background-color: #4a1a1a;
            border-color: #6a2a2a;
            color: #f0b0b0;
        }
        body.dark-mode .alert-warning {
            background-color: #4a3a1a;
            border-color: #6a5a2a;
            color: #f0d0b0;
        }
        body.dark-mode .btn-outline-primary {
            color: #6ea8fe;
            border-color: #6ea8fe;
        }
        body.dark-mode .btn-outline-primary:hover {
            background-color: #6ea8fe;
            color: #1a1a1a;
        }
        body.dark-mode .btn-outline-secondary {
            color: #a0a0a0;
            border-color: #505050;
        }
        body.dark-mode .btn-outline-secondary:hover {
            background-color: #505050;
            color: #e0e0e0;
        }
        body.dark-mode .job-details {
            background-color: #2d2d2d !important;
        }
        body.dark-mode h6,
        body.dark-mode h5,
        body.dark-mode strong {
            color: #e0e0e0 !important;
        }
        body.dark-mode small {
            color: #a0a0a0 !important;
        }
        
        .job-card {
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        /* Stats cards */
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: scale(1.05);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
        }
        body.dark-mode .stat-label {
            color: #a0a0a0;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.35em 0.65em;
        }
        .job-details {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .last-run {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .job-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-table {
            font-size: 0.85rem;
        }
        .error-message {
            color: #dc3545;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="mb-0">SQL Server Job Monitor</h1>
            <div>
                <button class="btn btn-outline-secondary" id="darkModeToggle" title="Toggle Dark Mode">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <button class="btn btn-outline-secondary ms-2" id="soundToggle" title="Toggle Sound Alerts">
                    <i class="bi bi-volume-up-fill"></i>
                </button>
            </div>
        </div>
        
        <!-- Stats Dashboard -->
        <div id="statsContainer" class="row mb-4 g-3">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search jobs...">
                </div>
            </div>
            <div class="col-md-3">
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="daysFilter" class="form-select">
                    <option value="0" selected>Today</option>
                    <option value="1">Last 2 Days</option>
                    <option value="2">Last 3 Days</option>
                    <option value="6">Last 7 Days</option>
                    <option value="13">Last 14 Days</option>
                    <option value="29">Last 30 Days</option>
                    <option value="89">Last 90 Days</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-secondary w-100" type="button" id="refreshBtn">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>
        <div class="col-md-6 text-end">
            <div class="form-check form-switch d-inline-block me-3">
                <input class="form-check-input" type="checkbox" id="autoRefresh">
                <label class="form-check-label" for="autoRefresh">
                    Auto-refresh <span id="refreshCountdown"></span>
                </label>
            </div>
            <div class="form-check form-switch d-inline-block me-3">
                <input class="form-check-input" type="checkbox" id="showOnlyFailed" checked>
                <label class="form-check-label" for="showOnlyFailed">Show only failed jobs</label>
            </div>
            <div class="d-inline-block ms-3">
                <small class="text-muted">As of: <span id="lastRefreshTime">--</span></small>
            </div>
        </div>

        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading jobs...</p>
        </div>

        <div id="jobsContainer"></div>
        
        <nav aria-label="Job pagination" id="paginationNav" style="display: none;">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
